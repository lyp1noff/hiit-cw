<!DOCTYPE html>
<html lang="en">
<head>
    <title>HIIT</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/workout.css">
</head>
<body>
    <header>

    </header>

    <nav id="menu">
        <a href="/"><h1>HIIT App</h1></a>
        <ul>
            <li><a href="/home" class="nav__link">Home</a></li>
            <li><a href="/workouts" class="nav__link">Workouts</a></li>
            <li><a href="/settings" class="nav__link">Settings</a></li>
        </ul>
    </nav>

    <main>
        <section class="fade-in" data-route="home">
            <h2>Home Page</h2>
        </section>

                <h1 id="exerciseLabel"></h1>

        </section>
        <section class="fade-in" data-route="settings">
            <h2>Settings Page</h2>
            <button id="getBtn">GET</button>
            <button id="addBtn">ADD</button>
        </section>
    </main>

    <footer>
        <div id="mobileMenu">
            <a href="/home" class="nav__link">Home</a>
            <a href="/workouts" class="nav__link">Workouts</a>
