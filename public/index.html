<!DOCTYPE html>
<html lang="en">
<head>
    <title>HIIT</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/workout.css">
    <link rel="stylesheet" href="css/workouts.css">
    <link rel="stylesheet" href="css/workoutMenu.css">
</head>
<body>
    <header>

    </header>

    <nav id="menu">
        <a href="/"><h1>HIIT App</h1></a>
        <ul>
            <li><a href="/home" class="nav__link">Home</a></li>
            <li><a href="/workouts" class="nav__link">Workouts</a></li>
            <li><a href="/settings" class="nav__link">Settings</a></li>
        </ul>
    </nav>

    <main>
        <div id="home" class="fade-in" data-route="home">
            <h2>Home Page</h2>
        </div>

        <div id="workouts" class="fade-in" data-route="workouts">
            <h1>Workouts</h1>
            <div id="workoutsList">
                <p>Nothing here yet...</p>
            </div>
            <button id="addWorkout">Add Workout</button>
        </div>

        <div id="workoutMenu" class="fade-in" data-route="workoutMenu">
            <h1>Workout Menu</h1>
            <div class="exercise-input">
                <div class="exercise-input-wrapper">
                    <select id="exercise-dropdown"></select>
                    <input type="number" id="exercise-time" placeholder="Minutes">
                    <button id="exerciseBtn">Add Exercise</button>
                </div>
                <p id="exercise-description"></p>
            </div>
            <ul class="sortable-list"></ul>
            <button id="exerciseSave">Save</button>
            <button id="exerciseExit">Exit</button>
        </div>

        <div id="workout" class="fade-in" data-route="workout">
            <h1 id="exerciseLabel"></h1>
            <div id="timerDisplay">00:00</div>
            <button id="startBtn">Start Workout</button>
            <button id="stopBtn">Stop Workout</button>
        </div>

        <div id="settings" class="fade-in" data-route="settings">
            <h2>Settings Page</h2>
            <button id="getBtn">GET</button>
            <button id="addBtn">ADD</button>
            <a href="/auth/google">Google Login</a>
        </div>
    </main>

    <footer>
        <div id="mobileMenu">
            <a href="/home" class="nav__link">Home</a>
            <a href="/workouts" class="nav__link">Workouts</a>
            <a href="/settings" class="nav__link">Settings</a>
        </div>
    </footer>

    <template id="exerciseItemTemplate">
        <li class="item" draggable="true">
            <div class="details">
                <span>{text}</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </template>

    <script src="js/index.js"></script>
    <script src="js/workout.js"></script>
    <script src="js/workoutMenu.js"></script>
    <script type="module" src="js/workouts.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
